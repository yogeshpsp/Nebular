<nb-layout>
    <nb-layout-header fixed>
        <nb-layout-column>
            <img src="http://bootstrap-ecommerce.com/assets/images/logo.png">
        </nb-layout-column>
        <nb-layout-column style="padding-left:19%;">
            <input type="text" nbInput fullwidth shape="primary" placeholder="search" style="width:3000px;">
            <button nbButton status="primary" shape="rectangle"><nb-icon icon="search"></nb-icon></button>
        </nb-layout-column> 
        <nb-layout-column style="padding-left:24%;">
            <button nbButton shape="round" size="large" status="control" outline status="default"><nb-icon icon="shopping-cart"></nb-icon></button>
            <button style="margin-left:14px;" nbButton shape="round" size="large" status="control" outline status="default"><nb-icon icon="heart"></nb-icon></button>
            <button style="margin-left:14px;" nbButton shape="round" size="large" status="control" outline status="default"><nb-icon icon="person"></nb-icon></button>
        </nb-layout-column>
    </nb-layout-header>
    <nb-layout-header subheader style="padding-top: 34px;;">
        <div class="navbar-item has-dropdown is-hoverable">
            <div>
            <nb-select placeholder="All Categories" style="padding-top:14px;">
                <nb-option>Clean with option without value</nb-option>
                <nb-option [value]="null">Clean with null value</nb-option>
                <nb-option [value]="undefined">Clean with null value</nb-option>
                <nb-option [value]="0">Option 0</nb-option>
                <nb-option [value]="1">Option 1</nb-option>
                <nb-option [value]="2">Option 2</nb-option>
                <nb-option [value]="3">Option 3</nb-option>
                <nb-option [value]="4">Option 4</nb-option>
              </nb-select>
            </div>
            <div>
                <nb-tabset>
                  <nb-tab tabTitle="Hot Deals"></nb-tab>
                  <nb-tab tabTitle="Blog"></nb-tab>
              </nb-tabset>
          </div>
            <div style="padding-left: 85%; padding-top:14px;">
            <button nbButton status="control">Some Link</button>
        </div>  
        <div>
            <button nbButton status="primary" style="margin-top:14px;">Button<nb-icon style="padding-left:4px;" icon="plus-outline"></nb-icon></button>
            
        </div> 
            </div> 
    </nb-layout-header>
</nb-layout>
