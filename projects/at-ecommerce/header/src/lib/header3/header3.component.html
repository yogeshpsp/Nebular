<nb-layout class="header1" [ngClass]="(commonService.layoutClass | async)">
    <nb-layout-header class="at-common-header at-header">
        <div class="client-title">
            <button class="at-menu-button" nbSuffix nbButton ghost (click)="toggle()">
                <nb-icon icon="menu"></nb-icon>
            </button>
            <img src="http://bootstrap-ecommerce.com/assets/images/logo.png">
        </div>
        <div class="at-search">
            <nb-form-field>
                <input class="at-search-input" type="text" nbInput fullwidth placeholder="search">
                <button class="at-search-button" nbSuffix nbButton ghost>
                    <nb-icon icon="search"></nb-icon>
                </button>
            </nb-form-field>
        </div>
        <div class="at-actions">
            <button class="at-action" nbButton status="primary" badgeText="99+">Login</button>
            <button class="at-action at-action-color"  nbButton outline status="primary">Sign Up</button>
            <button class="at-action at-action-hide" nbButton outline status="default" badgeText="5" badgeStatus="danger"> My Cart</button>
        </div>
    </nb-layout-header>
    <nb-layout-header class="at-common-header at-sub-header1">
        <div class="at-search">
            <nb-form-field>
                <input class="at-search-input" type="text" nbInput fullwidth placeholder="search">
                <button class="at-search-button" nbSuffix nbButton ghost>
                    <nb-icon icon="search"></nb-icon>
                </button>
            </nb-form-field>
        </div>
    </nb-layout-header>
    <nb-layout-header subheader class="at-common-header at-sub-header2">
        <div>
            <button class="at-menu-button" nbButton>All Categories</button>
            <button class="at-menu-button" nbButton>Fashion</button>
            <button class="at-menu-button" nbButton>Electronics</button>
            <button class="at-menu-button" nbButton>Baby & Toys</button>
            <button class="at-menu-button" nbButton>Fitness</button>
        </div>
        <div class="at-menu-usd">
            <nb-select class="at-menu-more" placeholder="USD">
                <nb-option [value]="0">Option 0</nb-option>
                <nb-option [value]="1">Option 1</nb-option>
                <nb-option [value]="2">Option 2</nb-option>
                <nb-option [value]="3">Option 3</nb-option>
                <nb-option [value]="4">Option 4</nb-option>
            </nb-select>

            <nb-select class="at-menu-more" placeholder="English">
                <nb-option [value]="0">Option 0</nb-option>
                <nb-option [value]="1">Option 1</nb-option>
                <nb-option [value]="2">Option 2</nb-option>
                <nb-option [value]="3">Option 3</nb-option>
            </nb-select>
        </div>
    </nb-layout-header>
    <nb-sidebar class="at-sidebar" tag="left">
        <button  nbButton status="control">Cart</button>
        <button nbButton status="control">All Categories</button>
        <button  nbButton status="control">Fashion</button>
        <button  nbButton status="control">Electronics</button>
        <button  nbButton status="control">Baby & Toys</button>
        <button  nbButton status="control">Fitness</button>
    </nb-sidebar>
</nb-layout>
