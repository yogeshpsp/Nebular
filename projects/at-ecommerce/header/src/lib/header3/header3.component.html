<nb-layout>
    <nb-layout-header>
        <div>
        <img src="http://bootstrap-ecommerce.com/assets/images/logo.png">
        </div>
        <div style="padding-left:13%;">
            <nb-form-field>
                <input nbInput type="text" style="width:1000px; background-color:#fff !important" placeholder="search">
            <button nbButton status="primary"><nb-icon icon="search"></nb-icon></button>
            </nb-form-field>
        </div>
        <div style="padding-left: 19%;">
            <button nbButton status="primary" badgeText="99+">Login</button>
            <button style="margin-left: 25px;background-color: #fff;" nbButton outline status="primary">Sign Up</button>
            <button nbButton outline status="default" badgeText="5" badgeStatus="danger" style="margin-left: 25px;background-color: #fff;"> My Cart</button> 
        </div>
    </nb-layout-header>
    <nb-layout-header subheader style="padding-top:15px;border-top: 1px solid #e4e3e3;">
        <div>
            <button nbButton style="background-color: #fff;border: none;">All Categories</button>
            <button nbButton style="background-color: #fff;border: none;">Fashion</button>
            <button nbButton style="background-color: #fff;border: none;">Electronics</button>
            <button nbButton style="background-color: #fff;border: none;" >Baby & Toys</button>
            <button nbButton style="background-color: #fff;border: none;">Fitness</button>
        </div>
        <div>
            <nb-select placeholder="USD" >
                <nb-option [value]="0">Option 0</nb-option>
                <nb-option [value]="1">Option 1</nb-option>
                <nb-option [value]="2">Option 2</nb-option>
                <nb-option [value]="3">Option 3</nb-option>
                <nb-option [value]="4">Option 4</nb-option>
              </nb-select>
           
            <nb-select placeholder="English">
                <nb-option [value]="0">Option 0</nb-option>
                <nb-option [value]="1">Option 1</nb-option>
                <nb-option [value]="2">Option 2</nb-option>
                <nb-option [value]="3">Option 3</nb-option>
                <nb-option [value]="4">Option 4</nb-option>
              </nb-select>
            </div>
    </nb-layout-header>
</nb-layout>
