<nb-layout>
    <nb-layout-header class="nav" style="padding-top:12px;">
        <div>
            <img src="http://bootstrap-ecommerce.com/assets/images/logo.png">
        </div>
        <div>
            <input type="text" nbInput fullwidth shape="primary" placeholder="search" style="width:3000px;background-color:#fff;">
            <button nbButton status="primary" shape="rectangle"><nb-icon icon="search"></nb-icon></button>
        </div> 
        <div>
            <button nbButton shape="round" size="large" status="control" outline status="default" batchText="99+" batchStatus="warning" style="background-color:#fff;"><nb-icon style="color:#838383;" icon="shopping-cart"></nb-icon></button>
            <button style="margin-left:14px; background-color:#fff;" nbButton shape="round" size="large" status="control" outline status="default"><nb-icon style="color:#838383;" icon="heart"></nb-icon></button>
            <button style="margin-left:14px;background-color:#fff;" nbButton shape="round" size="large" status="control" status="default" [nbContextMenu]="items"><nb-icon style="color:#838383;" icon="person"></nb-icon></button>
        </div>
    </nb-layout-header>
    <nb-layout-header subheader class="check">
        <div class="navbar-item has-dropdown is-hoverable">
            <div>
            <nb-select placeholder="All Categories" style="padding-top:14px;">
                <nb-option [value]="0">Option 0</nb-option>
                <nb-option [value]="1">Option 1</nb-option>
                <nb-option [value]="2">Option 2</nb-option>
                <nb-option [value]="3">Option 3</nb-option>
                <nb-option [value]="4">Option 4</nb-option>
              </nb-select>
            </div>
            <div>
                <nb-tabset>
                  <nb-tab tabTitle="Hot Deals"></nb-tab>
                  <nb-tab tabTitle="Blog"></nb-tab>
              </nb-tabset>
          </div>
            <div style="padding-left: 85%; padding-top:14px;">
            <button nbButton status="control">Some Link</button>
        </div>  
        <div>
            <button nbButton status="primary" style="margin-top:14px;" badgeText="99+" badgeStatus="warning">Button<nb-icon style="padding-left:4px;" icon="plus-outline"></nb-icon></button>
            
        </div> 
            </div> 
    </nb-layout-header>
</nb-layout>
